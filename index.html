<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crush Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu" id="menu">
        <button onclick="showSection('game')">Jogar</button>
        <button onclick="showSection('howToPlay')">Como Jogar</button>
        <button onclick="showSection('settings')">Configurações</button>
        <button onclick="showSection('highscores')">Placar</button>
        <button onclick="showSection('credits')">Créditos</button>
    </div>
    
    <div class="section" id="game">
        <div class="hud">
            <button onclick="pauseGame()">Pause</button>
            <div class="hud-info">
                <div id="level">Nível: 1</div>
                <div id="score">Pontuação: 0</div>
            </div>
        </div>
        <div id="game-board"></div>
    </div>
    
    <div class="section" id="howToPlay">
        <h2>Como Jogar</h2>
        <p>Combine 3 ou mais doces para marcá-los como pontos. Suba de nível a cada 1000 pontos.</p>
        <button onclick="showSection('menu')">Voltar</button>
    </div>
    
    <div class="section" id="settings">
        <h2>Configurações</h2>
        <p>Configurações de volume e outras opções...</p>
        <button onclick="showSection('menu')">Voltar</button>
    </div>
    
    <div class="section" id="highscores">
        <h2>Placar</h2>
        <pre id="highscores-content"></pre>
        <button onclick="showSection('menu')">Voltar</button>
    </div>
    
    <div class="section" id="credits">
        <h2>Créditos</h2>
        <pre id="credits-content"></pre>
        <button onclick="showSection('menu')">Voltar</button>
    </div>

    <script src="scripts/game.js"></script>
</body>
</html>
